<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">

    <a class="sidebar-nav-item" href="{{ site.github.repo }}/index.html">Home</a>
    <a class="sidebar-nav-item" href="{{ site.github.repo }}/encora/weekly-journal/">Weekly Journal</a>
    <a class="sidebar-nav-item" href="{{ site.github.repo }}/encora/monthly-journal/">Monthly Journal</a>




  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
